---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-authelia-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./sops/staging/authelia
  dependsOn:
    - name: infra-authelia-namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
