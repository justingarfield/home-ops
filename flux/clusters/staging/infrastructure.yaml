---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - patch: |
        - op: replace
          path: /spec/summary
          value: Staging Hyper-V Cluster
      target:
        kind: Alert
        name: private-discord
    - patch: |
        - op: replace
          path: /spec/summary
          value: Staging Hyper-V Cluster
      target:
        kind: Alert
        name: public-discord
