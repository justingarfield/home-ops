---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-booksonic-air-ns
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/apps/base/booksonic-air/namespace
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-booksonic-air-app
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/apps/base/booksonic-air/app
  dependsOn:
    - name: apps-booksonic-air-ns
    - name: infra-cert-manager-app
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: common-substitutions
        optional: false
