---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-pvr-ns
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/apps/base/pvr/namespace
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-pvr-sops
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/apps/base/pvr/sops/staging
  dependsOn:
    - name: apps-pvr-ns
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
