  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/apps/base/pvr/sops/staging
  dependsOn:
    - name: apps-pvr-ns
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
