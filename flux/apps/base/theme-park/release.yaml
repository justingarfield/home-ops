---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: theme-park
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.7@sha256:13793be3810cbad9305fe86f03e2fa320bf26270d5054e65e3e6044f106f39f0
    service:
      main:
        ports:
          http:
            port: 8080
    serviceAccount:
      create: true
    ingress:
      main:
        enabled: true
        ingressClassName: "cilium"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: &host "{{ .Release.Name }}.${PUBLIC_DNS_ZONE}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-theme-park
