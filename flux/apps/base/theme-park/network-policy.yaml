---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: theme-park
  namespace: theme-park
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: theme-park
  egress:
    - toEntities:
        - world
        - host
        - kube-apiserver
  ingress:
    - fromEntities:
        - world
        - host
        - kube-apiserver
