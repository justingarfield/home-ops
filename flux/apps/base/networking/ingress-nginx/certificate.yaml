---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${PRIVATE_DNS_ZONE/./-/./-}"
  namespace: networking
spec:
  secretName: "${PRIVATE_DNS_ZONE/./-/./-}-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${PRIVATE_DNS_ZONE}"
  dnsNames:
    - "${PRIVATE_DNS_ZONE}"
    - "*.${PRIVATE_DNS_ZONE}"
