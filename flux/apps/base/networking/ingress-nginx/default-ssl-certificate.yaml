---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "default-ssl-certificate"
  namespace: networking
spec:
  secretName: "default-ssl-certificate-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${PRIVATE_DNS_ZONE}"
  dnsNames:
    - "${PRIVATE_DNS_ZONE}"
    - "*.${PRIVATE_DNS_ZONE}"
