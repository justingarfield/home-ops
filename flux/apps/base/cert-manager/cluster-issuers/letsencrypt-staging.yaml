---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "${LETS_ENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          azureDNS:
            clientID: ${CERT_MANAGER_AZURE_SERVICE_PRINCIPAL_ID}
            clientSecretSecretRef:
              name: cert-manager-credential
              key: CERT_MANAGER_AZURE_SP_PASSWORD
            subscriptionID: ${CERT_MANAGER_AZURE_SUBSCRIPTION_ID}
            tenantID: ${CERT_MANAGER_AZURE_TENANT_ID}
            resourceGroupName: ${CERT_MANAGER_AZURE_RESOURCE_GROUP_NAME}
