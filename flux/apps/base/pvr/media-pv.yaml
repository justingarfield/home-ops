---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb-media-ro
  mountOptions:
    - dir_mode=0444
    - file_mode=0444
    - uid=1001
    - gid=1001
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino
  csi:
    driver: smb.csi.k8s.io
    readOnly: true
    volumeHandle: smb-media-ro
    volumeAttributes:
      source: "//nas.staging.lesmerises.jgarfield.com/Media"
    nodeStageSecretRef:
      name: smbcreds-ro
      namespace: csi-driver-smb
