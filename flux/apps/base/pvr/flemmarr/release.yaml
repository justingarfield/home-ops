---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flemmarr
  namespace: pvr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: pierremesure/flemmarr
      tag: latest
    persistence:
      config:
        enabled: true
        type: configMap
        name: flemmarr-configmap
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
