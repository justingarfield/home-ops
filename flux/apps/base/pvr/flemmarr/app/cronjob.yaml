---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: flemmarr
spec:
  schedule: 1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: pierremesure/flemmarr
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /config/config.yml
                  name: config
                  readOnly: true
                  subPath: config.yml
          restartPolicy: OnFailure
        volumes:
          - configMap:
              defaultMode: 420
              name: flemmarr-configmap
            name: config
