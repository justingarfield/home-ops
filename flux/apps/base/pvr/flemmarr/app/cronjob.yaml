---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: flemmarr
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: flemmarr
              image: pierremesure/flemmarr
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /config/config.yml
                  name: config
                  readOnly: true
                  subPath: config.yml
          restartPolicy: OnFailure
          volumes:
            - configMap:
                defaultMode: 420
                name: flemmarr-configmap
              name: config
