---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: flemmarr
spec:
  schedule: 1 * * * *
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: pierremesure/flemmarr
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
