---
prowlarr:
  server:
    address: prowlarr
    port: 9696
  config:
    host:
      analyticsEnabled: false
      instanceName: Prowlarr
    ui:
      theme: dark
  applications:
    - name: Sonarr
      syncLevel: addOnly
      implementation: Sonarr
      configContract: SonarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://sonarr:8989
        - name: apiKey
          value: ${sonarr-api-key}
    - name: Radarr
      syncLevel: addOnly
      implementation: Radarr
      configContract: RadarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://radarr:7878
        - name: apiKey
          value: ${radarr-api-key}
    - name: Lidarr
      syncLevel: addOnly
      implementation: Lidarr
      configContract: LidarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://lidarr:8686
        - name: apiKey
          value: ${lidarr-api-key}
    - name: Readarr
      syncLevel: addOnly
      implementation: Readarr
      configContract: ReadarrSettings
      fields:
        - name: prowlarrUrl
          value: http://prowlarr:9696
        - name: baseUrl
          value: http://readarr:8787
        - name: apiKey
          value: ${readarr-api-key}
