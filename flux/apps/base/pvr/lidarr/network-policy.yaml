---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: lidarr
  namespace: lidarr
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  ingress:
    - fromEntities:
        - ingress
  egress:
    - toEntities:
        - host
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: pod-gateway
        - matchLabels:
            app.kubernetes.io/name: prowlarr
        - matchLabels:
            app.kubernetes.io/name: qbittorrent
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: lidarr2
  namespace: pvr
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  egress:
    - toEntities:
        - world
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: pod-gateway
        - matchLabels:
            app.kubernetes.io/name: prowlarr
        - matchLabels:
            app.kubernetes.io/name: qbittorrent
