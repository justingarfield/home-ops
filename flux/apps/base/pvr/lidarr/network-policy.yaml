---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: lidarr
  namespace: pvr
spec:
  endpointSelector:
    matchLabels:
      role: app.kubernetes.io/name=lidarr
  ingress:
    - fromEndpoints:
        - {}
  egress:
    - toEndpoints:
        - matchLabels:
          role: app.kubernetes.io/name=pod-gateway
        - matchLabels:
          role: app.kubernetes.io/name=prowlarr
        - matchLabels:
          role: app.kubernetes.io/name=qbittorrent
