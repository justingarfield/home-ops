apiVersion: v1
kind: ConfigMap
metadata:
    name: flemmarr-config
    namespace: pvr
data:
    config.yml: |
        ---
        radarr:
          server:
            address: radarr.pvr.svc
            port: 7878
          config:
            host:
              analyticsEnabled: false
              instanceName: radarr
            ui:
              theme: dark
            naming:
              renameMovies: true
              replaceIllegalCharacters: true
              colonReplacementFormat: delete
              # https://trash-guides.info/Radarr/Radarr-recommended-naming-scheme/
              standardMovieFormat: "{Movie CleanTitle} {(Release Year)} {imdb-{ImdbId}} {edition-{Edition Tags}} {[Custom Formats]}{[Quality Full]}{[MediaInfo 3D]}{[MediaInfo VideoDynamicRangeType]}{[Mediainfo AudioCodec}{ Mediainfo AudioChannels}][{Mediainfo VideoCodec}]{-Release Group}"
              movieFolderFormat: "{Movie CleanTitle} ({Release Year})"
              includeQuality: false
              replaceSpaces: false
            mediamanagement:
              autoUnmonitorPreviouslyDownloadedMovies: true
              recycleBin: ''
              recycleBinCleanupDays: 7
              downloadPropersAndRepacks: doNotPrefer
              createEmptyMovieFolders: false
              deleteEmptyFolders: true
              fileDate: none
              rescanAfterRefresh: always
              autoRenameFolders: false
              pathsDefaultStatic: false
              setPermissionsLinux: false
              chmodFolder: '755'
              chownGroup: ''
              skipFreeSpaceCheckWhenImporting: false
              minimumFreeSpaceWhenImporting: 100
              copyUsingHardlinks: false
              importExtraFiles: false
              extraFileExtensions: srt
              enableMediaInfo: true
          rootFolder:
            - path: /media/Anime-Movies
            - path: /media/Kids-Movies
            - path: /media/Movies/#
            - path: /media/Movies/A
            - path: /media/Movies/B
            - path: /media/Movies/C
            - path: /media/Movies/D
            - path: /media/Movies/E
            - path: /media/Movies/F
            - path: /media/Movies/G
            - path: /media/Movies/H
            - path: /media/Movies/I
            - path: /media/Movies/J
            - path: /media/Movies/K
            - path: /media/Movies/L
            - path: /media/Movies/M
            - path: /media/Movies/N
            - path: /media/Movies/O
            - path: /media/Movies/P
            - path: /media/Movies/Q
            - path: /media/Movies/R
            - path: /media/Movies/S
            - path: /media/Movies/T
            - path: /media/Movies/U
            - path: /media/Movies/V
            - path: /media/Movies/W
            - path: /media/Movies/X
            - path: /media/Movies/Y
            - path: /media/Movies/Z
        sonarr:
          server:
            address: sonarr.pvr.svc
            port: 8989
          config:
            host:
              analyticsEnabled: false
              instanceName: sonarr
            ui:
              theme: dark
          rootFolder:
            - path: /media/Anime-TV
            - path: /media/Kids-Television
            - path: /media/Television
            - path: /media/TV-Archives
        prowlarr:
          server:
            address: prowlarr.pvr.svc
            port: 9696
          config:
            host:
              analyticsEnabled: false
              instanceName: prowlarr
            ui:
              theme: dark
          applications:
            - name: Sonarr
              syncLevel: addOnly
              implementation: Sonarr
              configContract: SonarrSettings
              fields:
                - name: prowlarrUrl
                  value: http://prowlarr:9696
                - name: baseUrl
                  value: http://sonarr:8989
                - name: apiKey
                  value: e967c9b999d04facaab8f50880e63954
            - name: Radarr
              syncLevel: addOnly
              implementation: Radarr
              configContract: RadarrSettings
              fields:
                - name: prowlarrUrl
                  value: http://prowlarr:9696
                - name: baseUrl
                  value: http://radarr:7878
                - name: apiKey
                  value: e5d02a7acfae4720adbac72713765578
            - name: Lidarr
              syncLevel: addOnly
              implementation: Lidarr
              configContract: LidarrSettings
              fields:
                - name: prowlarrUrl
                  value: http://prowlarr:9696
                - name: baseUrl
                  value: http://lidarr:8686
                - name: apiKey
                  value: 3635c79ead5043e688a6986bf893ef9f
            - name: Readarr
              syncLevel: addOnly
              implementation: Readarr
              configContract: ReadarrSettings
              fields:
                - name: prowlarrUrl
                  value: http://prowlarr:9696
                - name: baseUrl
                  value: http://readarr:8787
                - name: apiKey
                  value: 3b0f8774df744266bd974df5c325e7e5
          downloadclient:
            - name: qBittorrent
              enable: true
              protocol: torrent
              priority: 1
              supportsCategories: true
              implementationName: qBittorrent
              implementation: QBittorrent
              configContract: QBittorrentSettings
              infoLink: https://wiki.servarr.com/prowlarr/supported#qbittorrent
              fields:
                - name: host
                  value: qbittorrent.pvr.svc
                - name: port
                  value: 8080
                - name: useSsl
                  value: false
                - name: urlBase
                  value: ""
                - name: username
                  value: admin
                - name: password
                  value: adminadmin
                - name: category
                  value: prowlarr
                - name: priority
                  value: 0
                - name: initialState
                  value: 0
          tag:
            - label: flaresolverr
          indexerProxy:
            - name: FlareSolverr
              onHealthIssue: false
              supportsOnHealthIssue: false
              includeHealthWarnings: false
              implementationName: FlareSolverr
              implementation: FlareSolverr
              configContract: FlareSolverrSettings
              infoLink: https://wiki.servarr.com/prowlarr/supported#flaresolverr
              fields:
                - name: host
                  value: http://flaresolverr:8191/
                - name: requestTimeout
                  value: 60
              tags:
                - 1
