---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: readarr-config-pv
  namespace: pvr
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: readarr-smb
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=568
    - gid=568
    - noperm
    - mfsymlinks
    - cache=strict
    - noserverino
    # This is a temporary stop-gap until I get Postgres running
    - nobrl
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: readarr-config-pv
    volumeAttributes:
      source: "//nas.lesmerises.jgarfield.com/k8s-staging/readarr"
    nodeStageSecretRef:
      name: smbcreds-readarr
      namespace: pvr
