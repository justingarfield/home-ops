---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: prowlarr
  namespace: pvr
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  egress:
    - toEntities:
        - all
  ingress:
    - fromEntities:
        - health
    - toPorts:
        - ports:
            - port: "9696"
              protocol: "TCP"
