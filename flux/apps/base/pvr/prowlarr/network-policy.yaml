---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "prowlarr"
  namespace: pvr
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  ingress:
    - fromEntities:
        - ingress
    - fromEndpoints:
        - {}
  egress:
    - toEntities:
        - cluster # For DNS (udp 53) would rather specify further (e.g. k8s-app: kube-dns...try out at some point)
    - toEntities:
        - world:
          toPorts:
            - ports:
                - port: "443"
                  protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: pod-gateway
        - matchLabels:
            k8s-app: kube-dns
