---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "prowlarr"
  namespace: pvr
spec:
  egress:
    - toEntities:
        - cluster
    - toEntities:
        - world:
            toPorts:
              ports:
                - port: "443"
                  protocol: TCP
    - toEndpoints:
        - matchLabels:
          app.kubernetes.io/name: pod-gateway
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  ingress:
    - fromEntities:
        - ingress
    - fromEndpoints:
        - {}
