---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  interval: 1m
  chart:
    spec:
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 60m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.1@sha256:dcb2d814a4f7dc175f096e5a14035b5afbd2ae5b9e07eb623847a121bd46bca4
    podAnnotations:
      secret.reloader.stakater.com/reload: "pod-gateway"
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.30.0
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        env:
          - name: VPN_SERVICE_PROVIDER
            value: "private internet access"
          - name: OPENVPN_USER
            valueFrom:
              secretKeyRef:
                name: pod-gateway
                key: OPENVPN_USER
          - name: OPENVPN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pod-gateway
                key: OPENVPN_PASSWORD
          - name: SERVER_REGIONS
            value: "US East"
          - name: BLOCK_SURVEILLANCE
            value: "on"
          - name: BLOCK_ADS
            value: "on"
          - name: DNS_KEEP_NAMESERVER
            value: "off"
          - name: DOT
            value: "on"
          - name: DOT_CACHING
            value: "on"
          - name: OPENVPN_IPV6
            value: "off"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        # livenessProbe:
        #  exec:
        #    command:
        #      - sh
        #      - -c
        #      - curl -s https://am.i.mullvad.net/connected | grep -q "are connected"
        #  initialDelaySeconds: 30
        #  periodSeconds: 60
        #  failureThreshold: 1
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                # - port: ${PIA_TCP_PORT}
                #  protocol: TCP
                - port: ${PIA_UDP_PORT}
                  protocol: UDP
            - to:
                - namespaceSelector: {}
    DNS: 172.16.1.1
    clusterName: ${CLUSTER_DOMAIN}
    routed_namespaces:
      - pvr
    settings:
      VPN_INTERFACE: tun0
      VXLAN_ID: ${VXLAN_ID}
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${PIA_UDP_PORT}
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 ${K8S_HOST_NETWORK}"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 ${K8S_HOST_NETWORK}"
    # publicPorts:
    #  - hostname: qbittorrent
    #    IP: 10
    #    ports:
    #    - type: udp
    #      port: ${PIA_FORWARDED_PORT_UDP}
    #    - type: tcp
    #      port: ${PIA_FORWARDED_PORT_TCP}
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
