---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  interval: 30s
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  # See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gatewa/values.yaml
  values:
    image:
      repository: ghcr.io/justingarfield/pod-gateway
      tag: dev@sha256:f9bba82939928b7b8db20b27e728f1dbf96bcce6643e2a7492a20192e38ad595
    securityContext:
      runAsUser: 0
      privileged: true
      capabilities:
        drop: ["ALL"]
        add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
        pullPolicy: Always
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.30.0
        env:
          - name: VPN_SERVICE_PROVIDER
            value: "private internet access"
          - name: SERVER_REGIONS
            value: "US East"
        envFrom:
          - secretRef:
              name: pod-gateway
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            drop: ["ALL"]
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
      networkPolicy:
        enabled: false
    # DNSPolicy: ClusterFirst
    # clusterName: ${CLUSTER_DOMAIN}
    routed_namespaces:
      - pvr
    settings:
      VPN_TRAFFIC_PORT: ${PIA_UDP_PORT}
