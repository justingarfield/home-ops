---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-helm-charts
        namespace: flux-system
  # See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gatewa/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776
      capabilities:
        drop: ["ALL"]
        add:
          - NET_ADMIN
          - NET_RAW
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
        pullPolicy: Always
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.30.0
        env:
          - name: VPN_SERVICE_PROVIDER
            value: "private internet access"
          - name: SERVER_REGIONS
            value: "US East"
          - name: BLOCK_SURVEILLANCE
            value: "on"
          - name: BLOCK_ADS
            value: "on"
          - name: DNS_KEEP_NAMESERVER
            value: "off"
          - name: DOT
            value: "on"
          - name: DOT_CACHING
            value: "on"
          - name: OPENVPN_IPV6
            value: "off"
        envFrom:
          - secretRef:
              name: pod-gateway
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            drop: ["ALL"]
            add:
              - NET_ADMIN
              - SYS_ADMIN
      networkPolicy:
        enabled: false
    clusterName: ${CLUSTER_DOMAIN}
    routed_namespaces:
      - pvr
    settings:
      K8S_DNS_IPS: 10.96.0.10
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: tun0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: ${PIA_UDP_PORT}
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.244.0.0/16 10.96.0.0/12"
