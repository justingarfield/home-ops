---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pod-gateway
  egress:
    - toPorts:
        - ports:
            - port: "1197"
              protocol: "UDP"
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway-vxlan
  namespace: pod-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pod-gateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: lidarr
    - toPorts:
        - ports:
            - port: "8472"
              protocol: "UDP"
    - icmps:
        - fields:
            - type: 8
              family: IPv4
