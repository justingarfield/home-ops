---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pod-gateway
  egress:
    - toPorts:
        - ports:
            - port: "1197"
              protocol: "UDP"
    - toEntities:
        - world
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: lidarr
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway2
  namespace: pod-gateway
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: pod-gateway
  egress:
    - toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
    - toEntities:
        - host
