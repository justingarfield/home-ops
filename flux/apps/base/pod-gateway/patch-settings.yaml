---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  patches:
    - patch: |
        - op: add
          path: /data/settings.sh
          value: "ip route add 10.96.0.10/12 via 10.244.0.1 dev eth0"
      target:
        kind: ConfigMap
        name: pod-gateway
        namespace: pod-gateway
