---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-authelia-ns
  namespace: flux-system
spec:
  path: ./flux/infrastructure/base/authelia/namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 12h
  retryInterval: 3m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-authelia-secrets
  namespace: flux-system
spec:
  path: ./flux/infrastructure/base/authelia/app/sops/staging
  dependsOn:
    - name: infra-authelia-ns
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 12h
  retryInterval: 3m
  timeout: 3m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-authelia-app
  namespace: flux-system
spec:
  path: ./flux/infrastructure/base/authelia/app
  dependsOn:
    - name: infra-authelia-secrets
    - name: infra-cert-manager-app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 12h
  retryInterval: 3m
  timeout: 3m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: authelia-substitutions
        optional: false
