---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-piraeus-ns
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/infrastructure/base/piraeus/namespace
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-piraeus-operator
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/infrastructure/base/piraeus/operator
  dependsOn:
    - name: infra-piraeus-ns
    - name: infra-cert-manager-app
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-piraeus-cluster
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/infrastructure/base/piraeus/cluster
  dependsOn:
    - name: infra-piraeus-operator
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-piraeus-snapshot-controller
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/infrastructure/base/piraeus/snapshot-controller
  dependsOn:
    - name: infra-piraeus-ns
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-piraeus-snapshot-validation-webhook
  namespace: flux-system
spec:
  interval: 12h
  path: ./flux/infrastructure/base/piraeus/snapshot-validation-webhook
  dependsOn:
    - name: infra-piraeus-snapshot-controller
  prune: true
  retryInterval: 3m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
