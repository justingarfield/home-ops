---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "${LETS_ENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-azuredns
    solvers:
      - dns01:
          azureDNS:
            clientID: ${AZURE_DNS_CLIENT_ID}
            clientSecretSecretRef:
              name: azure-dns-sp
              key: AZURE_DNS_CLIENTSECRET_SECRETREF
            subscriptionID: ${AZURE_DNS_SUBSCRIPTION_ID}
            tenantID: ${AZURE_DNS_TENANT_ID}
            resourceGroupName: ${AZURE_DNS_RESOURCE_GROUP_NAME}
