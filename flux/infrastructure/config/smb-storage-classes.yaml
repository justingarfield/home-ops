---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-rw
provisioner: smb.csi.k8s.io
parameters:
  source: //nas.home.arpa/k8s-staging
  csi.storage.k8s.io/provisioner-secret-name: smbcreds-rw
  csi.storage.k8s.io/provisioner-secret-namespace: csi-driver-smb
  csi.storage.k8s.io/node-stage-secret-name: smbcreds-rw
  csi.storage.k8s.io/node-stage-secret-namespace: csi-driver-smb
reclaimPolicy: Delete  # available values: Delete, Retain
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
