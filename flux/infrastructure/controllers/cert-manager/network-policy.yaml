---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager-webhook-egress-host
  namespace: cert-manager
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: webhook
  egress:
    - toPorts:
        - ports:
            - port: "6443"
              protocol: "TCP"
    - toEntities:
        - kube-apiserver
