---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-weave-gitops-namespace
  namespace: weave-gitops
spec:
  path: ./flux/infrastructure/controllers/weave-gitops/weave-gitops/namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: weave-gitops
        optional: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
