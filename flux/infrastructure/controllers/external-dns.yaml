---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: v0.13.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    interval: 5m
    logLevel: info
    provider: azure
    policy: sync
    sources:
      - ingress
    txtPrefix: "externaldns-"
    txtOwnerId: "externaldns"
    domainFilters:
      - "${PUBLIC_DNS_ZONE}"
      - "${PRIVATE_DNS_ZONE}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    extraVolumeMounts:
      - name: external-dns-config-file
        mountPath: "/etc/kubernetes"
        readOnly: true
    extraVolumes:
      - name: external-dns-config-file
        secret:
          secretName: external-dns-config-file
          optional: false
