---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 1h
  url: https://kubernetes-sigs.github.io/external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    interval: 5m
    logLevel: debug
    provider: azure
    policy: sync
    sources:
      - ingress
    txtPrefix: "externaldns-"
    txtOwnerId: "externaldns"
    # domainFilters:
    #  - valueFrom:
    #      secretKeyRef:
    #        name: staging-secrets
    #        key: PRIVATE_DNS_ZONE
    #        namespace: default
    #        optional: false
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
    extraVolumeMounts:
      - name: azure-config-file
        mountPath: "/etc/kubernetes"
        readOnly: true
    extraVolumes:
      - name: azure-config-file
        secret:
          secretName: azure-config-file
          optional: false
