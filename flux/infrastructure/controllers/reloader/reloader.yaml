---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: reloader
spec:
  interval: 15m
  chart:
    spec:
      chart: reloader
      version: v1.0.26
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: reloader
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    reloader:
      podMonitor:
        enabled: true
        namespace: reloader
