---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &helmReleaseName authelia
  namespace: authelia
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
      version: 0.8.57
  install:
    crds: Skip
    remediation:
      # I set this to larger value than upgrade section, as resource
      # contention may be a little wonky after a fresh cluster boot.
      retries: 5
  interval: 30m
  maxHistory: 3
  releaseName: *helmReleaseName
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    # rbac:
    #  enabled: true
    domain: ${PUBLIC_DNS_ZONE}
