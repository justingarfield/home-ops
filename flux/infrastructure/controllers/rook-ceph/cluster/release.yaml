---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: rook-ceph
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  # https://github.com/rook/rook/blob/v1.11.8/deploy/charts/rook-ceph-cluster/values.yaml
  values:
    # configOverride: |
    #   [global]
    #   bdev_enable_discard = true
    #   bdev_async_discard = true
    pspEnable: false
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.1.1
      mon:
        count: 1
      mgr:
        count: 1
      network:
        provider: host # check if this is needed still
      storage:
        useAllNodes: false
        useAllDevices: false
        nodes:
          - name: k8s-wk01
            devices:
              - name: sdb
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        host:
          name: &host "rook.${INTERNAL_DOMAIN}"
          path: /
        tls:
          - hosts:
              - *host
            secretName: tls-rook
        ingressClassName: cilium
