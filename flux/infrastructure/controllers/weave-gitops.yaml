---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &helmReleaseName weave-gitops
  namespace: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.22
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  releaseName: *helmReleaseName
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    adminUser:
      create: true
      username: admin
    ingress:
      enabled: true
      className: cilium
      annotations:
        hajimari.io/icon: mdi:sawtooth-wave
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: &host "gitops.${PUBLIC_DNS_ZONE}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: tls-weave-gitops
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: weave-gitops
  egress:
    - toPorts:
        - ports:
            - port: "6443"
              protocol: "TCP"
    - toEntities:
        - kube-apiserver
  ingress:
    - fromEntities:
        - ingress
