---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicas: 1
    image:
      repository: ghcr.io/lldap/lldap
      tag: latest-alpine@sha256:a6a8215f8bb286ae9ce6e4f6ef303a543094a954d0091da9a62aee2b391ed023
    env:
      TZ: ${TIMEZONE}
      LLDAP_HTTP_URL: https://lldap.${PUBLIC_DNS_ZONE}
      LLDAP_LDAP_BASE_DN: dc=staging,dc=jgarfield,dc=com
    envFrom:
      - secretRef:
          name: lldap
    service:
      main:
        ports:
          http:
            port: 17170
          ldap:
            enabled: true
            port: 3890
    ingress:
      main:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts:
          - host: &host "{{ .Release.Name }}.${PUBLIC_DNS_ZONE}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-lldap
    persistence:
      data:
        enabled: true
        type: emptyDir
