---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.11.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: rook-ceph
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  # See: https://github.com/rook/rook/blob/v1.11.8/deploy/charts/rook-ceph/values.yaml
  values:
    image:
      tag: v1.11.9
    crds:
      enabled: true
    csi:
      provisionerReplicas: 1
    hostpathRequiresPrivileged: true
    # -- If true, run rook operator on the host network
    # useOperatorHostNetwork:
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - effect: NoSchedule
        operator: Exists
