---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.11.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: rook-ceph
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: v1.11.8
    crds:
      enabled: false
    pspEnable: false
