---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: kubelet-csr-approver
spec:
  interval: 30m
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: kubelet-csr-approver
      interval: 30m
  values:
    providerRegex: ^(k8s-cp.+|k8s-wk.+)$
    providerIpPrefixes:
      - 192.168.60.0/22
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - effect: NoSchedule
        operator: Exists
