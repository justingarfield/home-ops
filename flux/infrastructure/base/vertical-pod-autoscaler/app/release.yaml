---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: vertical-pod-autoscaler
spec:
  interval: 15m
  chart:
    spec:
      chart: vpa
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    recommender:
      enabled: true
    #   extraArgs:
    #     storage: prometheus
    #     prometheus-address: |-
    #       http://thanos-query.monitoring.svc.cluster.local:9090

    # See: https://goldilocks.docs.fairwinds.com/installation/#important-note-about-vpa
    updater:
      enabled: false
    admissionController:
      enabled: false
