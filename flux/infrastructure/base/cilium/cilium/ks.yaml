---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cilium-app
  namespace: flux-system
spec:
  path: ./flux/infrastructure/controllers/cilium/cilium/app
  dependsOn:
    - name: infra-cilium-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cilium-secrets
        optional: false
  decryption:
    provider: sops
    secretRef:
      name: sops-age
