---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.28
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: weave-gitops
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    adminUser:
      create: true
      username: admin
    ingress:
      enabled: true
      className: cilium
      annotations:
        hajimari.io/icon: mdi:sawtooth-wave
        cert-manager.io/cluster-issuer: home-arpa
      hosts:
        # Need to figure out why I can't use {{.Release.Name}} here (prob chart related)
        - host: &host "weave-gitops-staging.${INTERNAL_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tls-weave-gitops
          hosts:
            - *host

    metrics:
      enabled: false
    rbac:
      create: true
      impersonationResourceNames: [ admin ]
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
