---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    enableNodeFeatureApi: true
