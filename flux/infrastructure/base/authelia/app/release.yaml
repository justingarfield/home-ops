---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &helmReleaseName authelia
  namespace: authelia
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: authelia
      version: 0.8.57
  install:
    crds: Skip
    remediation:
      retries: 5
  interval: 30m
  maxHistory: 3
  releaseName: *helmReleaseName
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    # Normally I alphabatize all properties under here, but this chart was massive,
    # so I stuck with their values.yaml file order to not lose my sanity.
    image:
      registry: ghcr.io
      repository: authelia/authelia
      tag: 4.37.5@sha256:25fc5423238b6f3a1fc967fda3f6a9212846aeb4a720327ef61c8ccff52dbbe2
    rbac:
      enabled: true
    domain: ${PRIVATE_DNS_ZONE}
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      className: cilium
      tls:
        secret: tls-authelia
    pod:
      annotations:
        secret.reloader.stakater.com/reload: authelia
      env:
        - name: TZ
          value: ${TIMEZONE}
    configMap:
      default_redirection_url: https://auth.${PRIVATE_DNS_ZONE}
      default_2fa_method: totp
      theme: dark
      webauthn:
        disable: true
      ntp:
        address: ${NTP_SERVER_IP}:123
      authentication_backend:
        ldap:
          implementation: custom
          url: ldap://lldap.lldap.svc.cluster.local:3890
          base_dn: ${LDAP_BASE_DN}
          username_attribute: uid
          additional_users_dn: ou=people
          users_filter: (&({username_attribute}={input})(objectClass=person))
          additional_groups_dn: ou=groups
          groups_filter: (member={dn})
          group_name_attribute: cn
          mail_attribute: mail
          display_name_attribute: displayName
          user: uid=authelia,ou=people,${LDAP_BASE_DN}
      password_policy:
        zxcvbn:
          enabled: true
          min_score: 3
      access_control:
        secret:
          enabled: true
          existingSecret: authelia
      session:
        redis:
          enabled: false
      storage:
        local:
          enabled: true
        postgres:
          enabled: false
      notifier:
        smtp:
          enabledSecret: true
          host: ${AUTHELIA_NOTIFIER_SMTP_HOST}
          port: 587
          username: ${AUTHELIA_NOTIFIER_SMTP_USERNAME}
          sender: Authelia <authelia@${PRIVATE_DNS_ZONE}>
