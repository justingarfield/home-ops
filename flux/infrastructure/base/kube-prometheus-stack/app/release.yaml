---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  maxHistory: 2
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 47.6.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: kube-prometheus-stack
      interval: 30m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  # See: https://github.com/prometheus-community/helm-charts/blob/kube-prometheus-stack-47.6.1/charts/kube-prometheus-stack/values.yaml
  values:
    prometheusOperator:
      admissionWebhooks:
        certManager:
          enabled: true
    kubeProxy:
      enabled: false
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "alertmanager.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-alertmanager
    grafana:
      enabled: false
      forceDeployDashboards: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "prometheus.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-prometheus
      prometheusSpec:
        additionalScrapeConfigs:
          - job_name: kubernetes-nodes-cadvisor
            scrape_interval: 10s
            scrape_timeout: 10s
            scheme: https  # remove if you want to scrape metrics on insecure port
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
              - role: node
            relabel_configs:
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              # Only for Kubernetes ^1.7.3.
              # See: https://github.com/prometheus/prometheus/issues/2916
              - target_label: __address__
                replacement: kubernetes.default.svc:443
              - source_labels: [ __meta_kubernetes_node_name ]
                regex: (.+)
                target_label: __metrics_path__
                replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor
            metric_relabel_configs:
              - action: replace
                source_labels: [ id ]
                regex: ^/machine\.slice/machine-rkt\\x2d([^\\]+)\\.+/([^/]+)\.service$
                target_label: rkt_container_name
                replacement: $${2}-$${1}
              - action: replace
                source_labels: [ id ]
                regex: ^/system\.slice/(.+)\.service$
                target_label: systemd_service_name
                replacement: $${1}
