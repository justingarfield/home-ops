---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  maxHistory: 2
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 47.6.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: kube-prometheus-stack
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  # See: https://github.com/prometheus-community/helm-charts/blob/kube-prometheus-stack-47.6.1/charts/kube-prometheus-stack/values.yaml
  values:
    prometheusOperator:
      admissionWebhooks:
        certManager:
          enabled: true
    kubeProxy:
      enabled: false
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "alertmanager.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-alertmanager
    grafana:
      forceDeployDashboards: true
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "grafana.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-grafana
    prometheus:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "prometheus.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-prometheus
