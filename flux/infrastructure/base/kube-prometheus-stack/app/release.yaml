---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  maxHistory: 2
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 47.6.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: kube-prometheus-stack
      interval: 30m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  # See: https://github.com/prometheus-community/helm-charts/blob/kube-prometheus-stack-47.6.1/charts/kube-prometheus-stack/values.yaml
  values:
    prometheusOperator:
      admissionWebhooks:
        certManager:
          enabled: true
    kubeProxy:
      enabled: false
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "alertmanager.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-alertmanager
    grafana:
      enabled: false
      forceDeployDashboards: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          cert-manager.io/cluster-issuer: home-arpa
        hosts:
          - &host "prometheus.${INTERNAL_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls-prometheus
      prometheusSpec:
        additionalScrapeConfigs:
          - job_name: opnsense
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - 192.168.60.1:9100
              - labels:
                  - myLabel: opnsense
