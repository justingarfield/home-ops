---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: piraeus
spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: 1.8.3
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: piraeus
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    # See: https://github.com/piraeusdatastore/helm-charts/tree/main/charts/snapshot-controller#usage
    - name: snapshot-controller-webhook
  # See: https://github.com/piraeusdatastore/helm-charts/tree/snapshot-validation-webhook-1.7.4/charts/snapshot-controller
  values:
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - effect: NoSchedule
        operator: Exists
