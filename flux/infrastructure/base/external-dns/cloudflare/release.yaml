---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &helmReleaseName external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      version: 1.13.0
  install:
    remediation:
      retries: 5
  interval: 30m
  maxHistory: 3
  releaseName: *helmReleaseName
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
    ignoreFailures: false
  values:
    # See: https://github.com/kubernetes-sigs/external-dns/blob/external-dns-helm-chart-1.13.0/charts/external-dns/values.yaml
    interval: 5m
    provider: cloudflare
    policy: sync
    sources:
      - ingress
    txtPrefix: externaldns-
    txtOwnerId: externaldns
    domainFilters:
      - ${PUBLIC_DNS_ZONE}
      - ${PRIVATE_DNS_ZONE}
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-cloudflare
            key: api-token
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
      # - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --default-targets=${DEFAULT_TARGETS}
      - --exclude-target-net=${EXCLUDE_TARGET_NET}
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi

    # I'm currently scheduling on the Control Plane nodes until I have more workers available
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - effect: NoSchedule
        operator: Exists
