---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app goldilocks
  namespace: goldilocks
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 6.1.4
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      resources:
        requests:
          cpu: 10m
          memory: 64M
        limits:
          memory: 250M
    dashboard:
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: cilium
        annotations:
          hajimari.io/appName: *app
        hosts:
          - host: &host "goldilocks.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 100M
