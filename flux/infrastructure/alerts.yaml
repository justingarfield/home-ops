---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-alerts
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-providers
  interval: 30m0s
  path: ./flux/infrastructure/alerts
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/summary
          value: Staging Hyper-V Cluster
      target:
        kind: Alert
        name: private-discord
    - patch: |
        - op: replace
          path: /spec/summary
          value: Staging Hyper-V Cluster
      target:
        kind: Alert
        name: public-discord
