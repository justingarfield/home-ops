---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-namespace
  namespace: flux-system
spec:
  path: ./flux/infrastructure/base/cert-manager/namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-cert-manager-namespace
  path: ./flux/infrastructure/base/cert-manager/cluster-issuers/sops/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 5m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-crds
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-cert-manager-namespace
  path: ./flux/infrastructure/base/cert-manager/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 5m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-app
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-cert-manager-crds
  path: ./flux/infrastructure/base/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 5m
  retryInterval: 1m
  timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-cert-manager-cluster-issuers
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-cert-manager-secrets
    - name: infra-cert-manager-crds
  path: ./flux/infrastructure/base/cert-manager/cluster-issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
