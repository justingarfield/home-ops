---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-ns
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/rook-ceph/namespace
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-crds
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/rook-ceph/crds
  dependsOn:
    - name: infra-rook-ceph-ns
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-operator
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/rook-ceph/operator
  dependsOn:
    - name: infra-rook-ceph-crds
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-rook-ceph-cluster
  namespace: flux-system
spec:
  suspend: true
  interval: 1m0s
  path: ./flux/infrastructure/base/rook-ceph/cluster
  dependsOn:
    - name: infra-rook-ceph-operator
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
