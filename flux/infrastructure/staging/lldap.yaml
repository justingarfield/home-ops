---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-lldap-ns
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/lldap/namespace
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-lldap-sops
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/lldap/app/sops/staging
  dependsOn:
    - name: infra-lldap-ns
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-lldap-app
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./flux/infrastructure/base/lldap/app
  dependsOn:
    - name: infra-lldap-sops
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 3m
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: lldap-substitutions
        optional: false
