---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: public-discord-alerts
  namespace: flux-system
spec:
  summary: "${ENVIRONMENT_NAME} Talos Cluster"
  providerRef:
    name: public-discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
  suspend: true
