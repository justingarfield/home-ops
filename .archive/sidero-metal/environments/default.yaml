---
###
# This is a patch file for the existing "default" Environment provided by Sidero.
#
# It updates the Talos Release version for `vmlinuz` and `initramfs` to v1.3.6
###
apiVersion: metal.sidero.dev/v1alpha1
kind: Environment
metadata:
  name: default
spec:
  kernel:
    url: https://github.com/siderolabs/talos/releases/download/v1.5.1/vmlinuz-amd64
  initrd:
    url: https://github.com/siderolabs/talos/releases/download/v1.5.1/initramfs-amd64.xz
