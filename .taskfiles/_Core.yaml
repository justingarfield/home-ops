          "██║  ██║██╔═══██╗████╗ ████║██╔════╝    ██╔═══██╗██╔══██╗██╔════╝\n"
          "███████║██║   ██║██╔████╔██║█████╗█████╗██║   ██║██████╔╝███████╗\n"
          "██╔══██║██║   ██║██║╚██╔╝██║██╔══╝╚════╝██║   ██║██╔═══╝ ╚════██║\n"
