      #   - '{{ .PKI_TPL_DIR }}/site-client-certificate-csr.json'
      # generates:
      #   - '{{ ._CSR_FILENAME }}'
      #   - '{{ ._PUBLIC_KEY_FILENAME }}'
      #   - '{{ ._PRIVATE_KEY_FILENAME }}'
