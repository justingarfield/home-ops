---
###
# This is a patch file use with `talosctl gen config ...`
#
# * Allow scheduling on master (for single-node control plane)
# * Disable the cloud-based discovery service and go back to k8s/etcd
###
version: v1alpha1
persist: true
machine:
  install:
    disk: /dev/sda
    image: ghcr.io/siderolabs/installer:v1.4.6
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.27.3
cluster:
  allowSchedulingOnMasters: true
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.27.4
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.27.4
  discovery:
    registries:
      kubernetes:
        disabled: false
      service:
        disabled: true
  network:
    dnsDomain: home.arpa
  proxy:
    image: registry.k8s.io/kube-proxy:v1.27.4
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.27.4
